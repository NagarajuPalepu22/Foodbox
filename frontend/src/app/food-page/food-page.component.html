<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="datails">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
